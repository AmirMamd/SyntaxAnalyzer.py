<center>

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "Red", "id": "exp", "label": "exp", "shape": "dot"}, {"id": "term", "label": "term", "shape": "dot"}, {"id": "exp\u0027", "label": "exp\u0027", "shape": "dot"}, {"id": "factor", "label": "factor", "shape": "dot"}, {"id": "term\u0027", "label": "term\u0027", "shape": "dot"}, {"id": 0, "label": "(", "shape": "dot"}, {"id": 2, "label": "exp", "shape": "dot"}, {"id": 3, "label": ")", "shape": "dot"}, {"id": 5, "label": "term", "shape": "dot"}, {"id": 7, "label": "factor", "shape": "dot"}, {"id": 8, "label": "Number", "shape": "dot"}, {"id": 9, "label": "#", "shape": "dot"}, {"id": "addop", "label": "addop", "shape": "dot"}, {"id": 11, "label": "term", "shape": "dot"}, {"id": 13, "label": "exp\u0027", "shape": "dot"}, {"id": 14, "label": "-", "shape": "dot"}, {"id": 16, "label": "factor", "shape": "dot"}, {"id": 18, "label": "term\u0027", "shape": "dot"}, {"id": 19, "label": "Identifier", "shape": "dot"}, {"id": 20, "label": "#", "shape": "dot"}, {"id": 22, "label": "addop", "shape": "dot"}, {"id": 24, "label": "term", "shape": "dot"}, {"id": 26, "label": "exp\u0027", "shape": "dot"}, {"id": 27, "label": "+", "shape": "dot"}, {"id": 29, "label": "factor", "shape": "dot"}, {"id": 31, "label": "term\u0027", "shape": "dot"}, {"id": 32, "label": "Identifier", "shape": "dot"}, {"id": 33, "label": "#", "shape": "dot"}, {"id": 34, "label": "#", "shape": "dot"}, {"id": 35, "label": "#", "shape": "dot"}, {"id": 36, "label": "#", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "exp", "to": "term"}, {"arrows": "to", "from": "exp", "to": "exp\u0027"}, {"arrows": "to", "from": "term", "to": "factor"}, {"arrows": "to", "from": "term", "to": "term\u0027"}, {"arrows": "to", "from": "factor", "to": 0}, {"arrows": "to", "from": "factor", "to": 2}, {"arrows": "to", "from": "factor", "to": 3}, {"arrows": "to", "from": 2, "to": 5}, {"arrows": "to", "from": 2, "to": "exp\u0027"}, {"arrows": "to", "from": 5, "to": 7}, {"arrows": "to", "from": 5, "to": "term\u0027"}, {"arrows": "to", "from": 7, "to": 8}, {"arrows": "to", "from": "term\u0027", "to": 9}, {"arrows": "to", "from": "exp\u0027", "to": "addop"}, {"arrows": "to", "from": "exp\u0027", "to": 11}, {"arrows": "to", "from": "exp\u0027", "to": 13}, {"arrows": "to", "from": "addop", "to": 14}, {"arrows": "to", "from": 11, "to": 16}, {"arrows": "to", "from": 11, "to": 18}, {"arrows": "to", "from": 16, "to": 19}, {"arrows": "to", "from": 18, "to": 20}, {"arrows": "to", "from": 13, "to": 22}, {"arrows": "to", "from": 13, "to": 24}, {"arrows": "to", "from": 13, "to": 26}, {"arrows": "to", "from": 22, "to": 27}, {"arrows": "to", "from": 24, "to": 29}, {"arrows": "to", "from": 24, "to": 31}, {"arrows": "to", "from": 29, "to": 32}, {"arrows": "to", "from": 31, "to": 33}, {"arrows": "to", "from": 26, "to": 34}, {"arrows": "to", "from": "term\u0027", "to": 35}, {"arrows": "to", "from": "exp\u0027", "to": 36}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
